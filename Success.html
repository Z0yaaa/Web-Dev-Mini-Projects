                        const distance = radius * 0.3 + Math.random() * (radius * 0.7);
                        
                        const finalX = breakX + Math.cos(spreadAngle) * distance * particleSpeed;
                        const finalY = yOffset + Math.sin(spreadAngle) * distance * particleSpeed;
                        
                        particle.style.transform = `translate(${finalX}px, ${finalY}px) rotate(${spreadAngle + Math.PI/2}rad)`;
                        
                        setTimeout(() => {
                            particle.style.opacity = 0;
                            setTimeout(() => particle.remove(), 300);
                        }, particleLife - 300);
                    }, Math.random() * 80);
                }
            }
            
            function startTriangleJourney() {
                const startY = 50;
                const finalY = -250;
                
                const breakPositions = [
                    { y: 50, circleIndex: 0 },
                    { y: 0, circleIndex: 1 },
                    { y: -50, circleIndex: 2 }, 
                    { y: -130, circleIndex: 3 }
                ];
                
                const brokenCircles = [false, false, false, false];
                
                triangle.style.opacity = 1;
                updateTrianglePosition(startY);
                
                setTimeout(() => {
                    successLabel.style.opacity = 1;
                }, 200);
                
                let startTime = null;
                const duration = 2200;
                
                function animate(timestamp) {
                    if (!startTime) startTime = timestamp;
                    const elapsed = timestamp - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    const easedProgress = 1 - Math.pow(1 - progress, 4);
                    const currentY = startY + (finalY - startY) * easedProgress;
                    
                    updateTrianglePosition(currentY);
                    
                    breakPositions.forEach((breakPos, index) => {
                        if (currentY <= breakPos.y && !brokenCircles[index]) {
                            brokenCircles[index] = true;
                            
                            createBreakEffect(index);
                            
                            const currentCircle = circles[index];
                            currentCircle.style.filter = 'drop-shadow(0 0 25px rgba(255, 204, 0, 0.9))';
                            setTimeout(() => {
                                currentCircle.style.filter = 'drop-shadow(0 0 15px rgba(255, 204, 0, 0.8))';
                            }, 800);
                        }
                    });
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        completeJourney();
                    }
                }
                
                function updateTrianglePosition(y) {
                    triangle.style.transform = `translate(-50%, ${y}px)`;
                }
                
                function completeJourney() {
                    triangle.style.transition = 'opacity 1s ease-out';
                    triangle.style.opacity = 0;
                    
                    createSuccessEffect();
                }
                
                requestAnimationFrame(animate);
            }
            
            function createSuccessEffect() {
                successLabel.style.transition = 'transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), text-shadow 0.6s ease-out';
                successLabel.style.transform = 'translateX(-50%) scale(1.2)';
                successLabel.style.textShadow = '0 0 10px rgba(219, 219, 227, 0.776)';
                successLabel.textContent = 'Searching for a New World';
                
                setTimeout(() => {
                    successLabel.style.transform = 'translateX(-50%) scale(1)';
                    successLabel.style.textShadow = '0 0 10px rgba(219, 219, 227, 0.776)';
                    
                    setTimeout(() => {
                        successLabel.style.transform = 'translateX(-50%) scale(1.15)';
                        successLabel.style.textShadow = '0 0 10px rgba(219, 219, 227, 0.776)';
                        
                        setTimeout(() => {
                            successLabel.style.transform = 'translateX(-50%) scale(1)';
                            successLabel.style.textShadow = '0 0 0px rgba(219, 219, 227, 0.776)';
                        }, 600);
                    }, 700);
                }, 600);
                
                for (let i = 0; i < 80; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.classList.add('particle');
                        
                        const angle = Math.random() * Math.PI * 2;
                        const distance = 30 + Math.random() * 220;
                        const size = 2 + Math.random() * 6;
                        const lifespan = 1500 + Math.random() * 1000;
                        
                        particle.style.height = `${5 + size * 2}px`;
                        particle.style.width = `${size}px`;
                        
                        if (Math.random() > 0.6) {
                            particle.style.backgroundColor = '#fff';
                            particle.style.boxShadow = '0 0 15px #fff, 0 0 25px #fff';
                        }
                        
                        const startX = 0;
                        const startY = -170;
                        
                        particle.style.left = '50%';
                        particle.style.top = '50%';
                        particle.style.transform = `translate(${startX}px, ${startY}px) rotate(${Math.random() * 360}deg)`;
                        container.appendChild(particle);
                        
                        setTimeout(() => {
                            particle.style.opacity = 1;
                            particle.style.transition = `transform ${lifespan/1000}s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity ${lifespan/1000}s ease-out`;
                            
                            const finalX = startX + Math.cos(angle) * distance;
                            const finalY = startY + Math.sin(angle) * distance;
                            
                            particle.style.transform = `translate(${finalX}px, ${finalY}px) rotate(${Math.random() * 360 + 180}deg)`;
                            
                            setTimeout(() => {
                                particle.style.opacity = 0;
                                setTimeout(() => particle.remove(), 500);
                            }, lifespan - 500);
                        }, 30);
                    }, i * 10);
                }
                
                const flash = document.createElement('div');
                flash.style.position = 'absolute';
                flash.style.width = '100%';
                flash.style.height = '100%';
                flash.style.backgroundColor = 'rgba(172, 170, 196, 0.358)';
                flash.style.borderRadius = '50%';
                flash.style.transform = 'scale(0)';
                flash.style.opacity = '0';
                flash.style.top = '0';
                flash.style.left = '0';
                container.appendChild(flash);
                
                setTimeout(() => {
                    flash.style.transition = 'all 0.7s cubic-bezier(0.215, 0.610, 0.355, 1.000)';
                    flash.style.transform = 'scale(1.5)';
                    flash.style.opacity = '1';
                    
                    setTimeout(() => {
                        flash.style.opacity = '0';
                        setTimeout(() => flash.remove(), 700);
                    }, 500);
                }, 50);
                
                setTimeout(() => {
                    resetAnimation();
                }, 7000);
            }
            
            function resetAnimation() {
                circles.forEach(circle => {
                    circle.style.opacity = 0;
                    circle.style.filter = 'drop-shadow(0 0 0px rgba(219, 219, 227, 0.776))';
                });
                
                circlePaths.forEach(path => {
                    path.style.transition = "none";
                    path.style.strokeDasharray = "none";
                });
                
                labels.forEach(label => {
                    label.style.opacity = 0;
                });
                
                triangle.style.opacity = 0;
                triangle.style.transition = 'none';
                triangle.style.transform = 'translate(-50%, 50px)';
                
                successLabel.style.opacity = 0;
                successLabel.style.transform = 'translateX(-50%) scale(1)';
                
                document.querySelectorAll('.particle, .break-particle').forEach(p => p.remove());
                
                setTimeout(() => {
                    startAnimation();
                }, 1000);
            }
            
            circles.forEach(circle => {
                setInterval(() => {
                    circle.style.filter = 'drop-shadow(0 0 20px rgba(219, 219, 227, 0.776))';
                    setTimeout(() => {
                        circle.style.filter = 'drop-shadow(0 0 15px rgba(219, 219, 227, 0.776))';
                    }, 1000);
                }, 2000);
            });
        });
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let stars = [];

        for (let i = 0; i < 200; i++) {
          stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 1.5,
            alpha: Math.random(),
            dx: Math.random() * 0.05,
          });
        }

        function drawStars() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          stars.forEach(star => {
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
            ctx.fill();

            star.alpha += star.dx;
            if (star.alpha <= 0 || star.alpha >= 1) {
              star.dx = -star.dx;
            }
          });
          requestAnimationFrame(drawStars);
        }

        drawStars();
    </script>
