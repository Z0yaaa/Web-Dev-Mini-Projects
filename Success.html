<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfort Zone to Success Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Exo+2:wght@500;700&family=Righteous&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            overflow: hidden;
            font-family: 'Exo 2', sans-serif;
        }
      
        .container {
            position: relative;
            width: 550px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .circle-container {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }
        
        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(36, 49, 168, 0.8);
            opacity: 0;
            transition: opacity 0.7s ease-in-out;
            overflow: visible;
        }
        
        .circle-path {
            fill: none;
            stroke: #bdbcc6;
            stroke-width: 2;
            stroke-dasharray: 1000;
            stroke-dashoffset: 0;
        }
        
        .circle-1 {
            width: 180px;
            height: 180px;
        }
        
        .circle-2 {
            width: 260px;
            height: 260px;
        }
        
        .circle-3 {
            width: 340px;
            height: 340px;
        }
        
        .circle-4 {
            width: 420px;
            height: 420px;
        }
        
        .zone-label {
            position: absolute;
            color: white;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transition: opacity 0.7s ease;
            z-index: 10;
            font-family: 'Exo 2', sans-serif;
            letter-spacing: 0.8px;
        }
        
        .label-1 {
            top: 50%;
            transform: translateY(-50px);
        }
        
        .label-2 {
            top: 50%;
            transform: translateY(-90px);
        }
        
        .label-3 {
            top: 50%;
            transform: translateY(-135px);
        }
        
        .label-4 {
            top: 50%;
            transform: translateY(-175px);
        }
        
        .success-label {
            position: absolute;
            color: #bdbcc6;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.8s ease, transform 0.5s ease;
            z-index: 30;
            text-shadow: 0 0 5px hsla(246, 8%, 76%, 0.22);
            font-family: 'Audiowide', cursive;
            letter-spacing: 2px;
        }
        
        .triangle {
        position: absolute;
        width: 100px; /* set appropriate width */
        height: 100px; /* set appropriate height */
        background: url('/images/Rocket.png') no-repeat center/contain;
        filter: drop-shadow(0 0 8px rgba(212, 214, 240, 0.8));
        transform-origin: center bottom;
        opacity: 0;
        z-index: 20;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 50px);
        will-change: transform, opacity;
        }

        
        .break-particle {
            position: absolute;
            background-color: #bdbcc6;
            width: 2px;
            height: 8px;
            border-radius: 1px;
            opacity: 0;
            box-shadow: 0 0 8px #bdbcc6;
            z-index: 5;
            pointer-events: none;
            will-change: transform, opacity;
        }
        
        .particle {
            position: absolute;
            background-color: #bdbcc6;
            width: 3px;
            height: 20px;
            border-radius: 1px;
            opacity: 0;
            box-shadow: 0 0 10px #bdbcc6;
            z-index: 5;
            will-change: transform, opacity;
        }

        #stars {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        width: 100vw;
        height: 100vh;
        }

        .earth {
        position: absolute;
        width: 180px;
        height: 180px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/The_Earth_seen_from_Apollo_17.jpg/220px-The_Earth_seen_from_Apollo_17.jpg') center/cover no-repeat;
        box-shadow: 0 0 100px 5px rgba(50, 101, 255, 0.289);
        filter: drop-shadow(0 0 0px rgba(50, 100, 255, 0.3));
        z-index: 15;
        }



    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    <div class="container">
        <div id="success-label" class="success-label">Mission Launch from Earth</div>
        
        <div class="circle-container">
            <div class="earth"></div>
            <svg id="circle-1" class="circle circle-1" viewBox="0 0 180 180">
                <circle class="circle-path" cx="90" cy="90" r="89" />
            </svg>
            <svg id="circle-2" class="circle circle-2" viewBox="0 0 260 260">
                <circle class="circle-path" cx="130" cy="130" r="129" />
            </svg>
            <svg id="circle-3" class="circle circle-3" viewBox="0 0 340 340">
                <circle class="circle-path" cx="170" cy="170" r="169" />
            </svg>
            <svg id="circle-4" class="circle circle-4" viewBox="0 0 420 420">
                <circle class="circle-path" cx="210" cy="210" r="209" />
            </svg>
            
            <div id="label-1" class="zone-label label-1">Troposphere</div>
            <div id="label-2" class="zone-label label-2">Stratosphere</div>
            <div id="label-3" class="zone-label label-3">Mesosphere</div>
            <div id="label-4" class="zone-label label-4">Thermosphere</div>
            
            <div id="triangle" class="triangle"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const circles = [
                document.getElementById('circle-1'),
                document.getElementById('circle-2'),
                document.getElementById('circle-3'),
                document.getElementById('circle-4')
            ];
            
            const circlePaths = document.querySelectorAll('.circle-path');
            
            const labels = [
                document.getElementById('label-1'),
                document.getElementById('label-2'),
                document.getElementById('label-3'),
                document.getElementById('label-4')
            ];
            
            const triangle = document.getElementById('triangle');
            const successLabel = document.getElementById('success-label');
            const container = document.querySelector('.container');
            
            const circleRadii = [50, 90, 130, 170];
            
            function ensureCentering() {
                const containerRect = container.getBoundingClientRect();
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                
                const leftOffset = (windowWidth - containerRect.width) / 2;
                container.style.marginLeft = leftOffset > 0 ? '0' : `${leftOffset}px`;
                
                const topOffset = (windowHeight - containerRect.height) / 2;
                container.style.marginTop = topOffset > 0 ? '0' : `${topOffset}px`;
            }
            
            ensureCentering();
            
            window.addEventListener('resize', ensureCentering);
            
            setTimeout(() => {
                startAnimation();
            }, 100);
            
            function startAnimation() {
                setTimeout(() => {
                    circles[0].style.transition = 'opacity 0.8s ease-in-out';
                    circles[0].style.opacity = 1;
                    setTimeout(() => labels[0].style.opacity = 1, 200);
                }, 500);
                
                setTimeout(() => {
                    circles[1].style.transition = 'opacity 0.8s ease-in-out';
                    circles[1].style.opacity = 1;
                    setTimeout(() => labels[1].style.opacity = 1, 200);
                }, 1100);
                
                setTimeout(() => {
                    circles[2].style.transition = 'opacity 0.8s ease-in-out';
                    circles[2].style.opacity = 1;
                    setTimeout(() => labels[2].style.opacity = 1, 200);
                }, 1700);
                
                setTimeout(() => {
                    circles[3].style.transition = 'opacity 0.8s ease-in-out';
                    circles[3].style.opacity = 1;
                    setTimeout(() => labels[3].style.opacity = 1, 200);
                }, 2300);
                
                setTimeout(() => {
                    triangle.style.opacity = 1;
                    
                    setTimeout(() => startTriangleJourney(), 300);
                }, 2900);
            }
            
            function createBreakEffect(circleIndex) {
                const circle = circles[circleIndex];
                const circlePath = circlePaths[circleIndex];
                const radius = circleRadii[circleIndex];
                
                const angle = 270;
                const breakPosition = (angle / 360) * circlePath.getTotalLength();
                
                const gapSize = circlePath.getTotalLength() * 0.1;
                
                circlePath.style.transition = "stroke-dasharray 0.4s cubic-bezier(0.25, 0.1, 0.25, 1.0)";
                circlePath.style.strokeDasharray = `${breakPosition - gapSize/2} ${gapSize} ${circlePath.getTotalLength() - breakPosition - gapSize/2}`;
                
                createBreakParticles(circleIndex, angle, radius);
            }
            
            function createBreakParticles(circleIndex, angleDegrees, radius) {
                const angle = (angleDegrees * Math.PI) / 180;
                
                const breakX = 0;
                const breakY = radius;
                
                for (let i = 0; i < 30 + circleIndex * 8; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('break-particle');
                    container.appendChild(particle);
                    
                    const particleSize = 2 + Math.random() * 5;
                    const particleSpeed = 1 + Math.random() * 3;
                    const particleLife = 800 + Math.random() * 700;
                    
                    const spreadAngle = angle + (Math.random() - 0.5) * Math.PI;
                    
                    particle.style.height = `${particleSize}px`;
                    particle.style.width = `${particleSize * 0.4}px`;
                    
                    if (Math.random() > 0.6) {
                        particle.style.backgroundColor = '#fff';
                        particle.style.boxShadow = '0 0 12px #fff, 0 0 5px #ffcc00';
                    }
                    
                    particle.style.left = '50%';
                    particle.style.top = '50%';
                    
                    const yOffset = breakY - 200;
                    particle.style.transform = `translate(${breakX}px, ${yOffset}px) rotate(${spreadAngle}rad)`;
                    
                    setTimeout(() => {
                        particle.style.opacity = 1;
                        particle.style.transition = `transform ${particleLife/1000}s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity ${particleLife/1000}s ease-out`;
                        
                        const distance = radius * 0.3 + Math.random() * (radius * 0.7);
                        
                        const finalX = breakX + Math.cos(spreadAngle) * distance * particleSpeed;
                        const finalY = yOffset + Math.sin(spreadAngle) * distance * particleSpeed;
                        
                        particle.style.transform = `translate(${finalX}px, ${finalY}px) rotate(${spreadAngle + Math.PI/2}rad)`;
                        
                        setTimeout(() => {
                            particle.style.opacity = 0;
                            setTimeout(() => particle.remove(), 300);
                        }, particleLife - 300);
                    }, Math.random() * 80);
                }
            }
            
            function startTriangleJourney() {
                const startY = 50;
                const finalY = -250;
                
                const breakPositions = [
                    { y: 50, circleIndex: 0 },
                    { y: 0, circleIndex: 1 },
                    { y: -50, circleIndex: 2 }, 
                    { y: -130, circleIndex: 3 }
                ];
                
                const brokenCircles = [false, false, false, false];
                
                triangle.style.opacity = 1;
                updateTrianglePosition(startY);
                
                setTimeout(() => {
                    successLabel.style.opacity = 1;
                }, 200);
                
                let startTime = null;
                const duration = 2200;
                
                function animate(timestamp) {
                    if (!startTime) startTime = timestamp;
                    const elapsed = timestamp - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    const easedProgress = 1 - Math.pow(1 - progress, 4);
                    const currentY = startY + (finalY - startY) * easedProgress;
                    
                    updateTrianglePosition(currentY);
                    
                    breakPositions.forEach((breakPos, index) => {
                        if (currentY <= breakPos.y && !brokenCircles[index]) {
                            brokenCircles[index] = true;
                            
                            createBreakEffect(index);
                            
                            const currentCircle = circles[index];
                            currentCircle.style.filter = 'drop-shadow(0 0 25px rgba(255, 204, 0, 0.9))';
                            setTimeout(() => {
                                currentCircle.style.filter = 'drop-shadow(0 0 15px rgba(255, 204, 0, 0.8))';
                            }, 800);
                        }
                    });
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        completeJourney();
                    }
                }
                
                function updateTrianglePosition(y) {
                    triangle.style.transform = `translate(-50%, ${y}px)`;
                }
                
                function completeJourney() {
                    triangle.style.transition = 'opacity 1s ease-out';
                    triangle.style.opacity = 0;
                    
                    createSuccessEffect();
                }
                
                requestAnimationFrame(animate);
            }
            
            function createSuccessEffect() {
                successLabel.style.transition = 'transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), text-shadow 0.6s ease-out';
                successLabel.style.transform = 'translateX(-50%) scale(1.2)';
                successLabel.style.textShadow = '0 0 10px rgba(219, 219, 227, 0.776)';
                successLabel.textContent = 'Searching for a New World';
                
                setTimeout(() => {
                    successLabel.style.transform = 'translateX(-50%) scale(1)';
                    successLabel.style.textShadow = '0 0 10px rgba(219, 219, 227, 0.776)';
                    
                    setTimeout(() => {
                        successLabel.style.transform = 'translateX(-50%) scale(1.15)';
                        successLabel.style.textShadow = '0 0 10px rgba(219, 219, 227, 0.776)';
                        
                        setTimeout(() => {
                            successLabel.style.transform = 'translateX(-50%) scale(1)';
                            successLabel.style.textShadow = '0 0 0px rgba(219, 219, 227, 0.776)';
                        }, 600);
                    }, 700);
                }, 600);
                
                for (let i = 0; i < 80; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.classList.add('particle');
                        
                        const angle = Math.random() * Math.PI * 2;
                        const distance = 30 + Math.random() * 220;
                        const size = 2 + Math.random() * 6;
                        const lifespan = 1500 + Math.random() * 1000;
                        
                        particle.style.height = `${5 + size * 2}px`;
                        particle.style.width = `${size}px`;
                        
                        if (Math.random() > 0.6) {
                            particle.style.backgroundColor = '#fff';
                            particle.style.boxShadow = '0 0 15px #fff, 0 0 25px #fff';
                        }
                        
                        const startX = 0;
                        const startY = -170;
                        
                        particle.style.left = '50%';
                        particle.style.top = '50%';
                        particle.style.transform = `translate(${startX}px, ${startY}px) rotate(${Math.random() * 360}deg)`;
                        container.appendChild(particle);
                        
                        setTimeout(() => {
                            particle.style.opacity = 1;
                            particle.style.transition = `transform ${lifespan/1000}s cubic-bezier(0.25, 0.46, 0.45, 0.94), opacity ${lifespan/1000}s ease-out`;
                            
                            const finalX = startX + Math.cos(angle) * distance;
                            const finalY = startY + Math.sin(angle) * distance;
                            
                            particle.style.transform = `translate(${finalX}px, ${finalY}px) rotate(${Math.random() * 360 + 180}deg)`;
                            
                            setTimeout(() => {
                                particle.style.opacity = 0;
                                setTimeout(() => particle.remove(), 500);
                            }, lifespan - 500);
                        }, 30);
                    }, i * 10);
                }
                
                const flash = document.createElement('div');
                flash.style.position = 'absolute';
                flash.style.width = '100%';
                flash.style.height = '100%';
                flash.style.backgroundColor = 'rgba(172, 170, 196, 0.358)';
                flash.style.borderRadius = '50%';
                flash.style.transform = 'scale(0)';
                flash.style.opacity = '0';
                flash.style.top = '0';
                flash.style.left = '0';
                container.appendChild(flash);
                
                setTimeout(() => {
                    flash.style.transition = 'all 0.7s cubic-bezier(0.215, 0.610, 0.355, 1.000)';
                    flash.style.transform = 'scale(1.5)';
                    flash.style.opacity = '1';
                    
                    setTimeout(() => {
                        flash.style.opacity = '0';
                        setTimeout(() => flash.remove(), 700);
                    }, 500);
                }, 50);
                
                setTimeout(() => {
                    resetAnimation();
                }, 7000);
            }
            
            function resetAnimation() {
                circles.forEach(circle => {
                    circle.style.opacity = 0;
                    circle.style.filter = 'drop-shadow(0 0 0px rgba(219, 219, 227, 0.776))';
                });
                
                circlePaths.forEach(path => {
                    path.style.transition = "none";
                    path.style.strokeDasharray = "none";
                });
                
                labels.forEach(label => {
                    label.style.opacity = 0;
                });
                
                triangle.style.opacity = 0;
                triangle.style.transition = 'none';
                triangle.style.transform = 'translate(-50%, 50px)';
                
                successLabel.style.opacity = 0;
                successLabel.style.transform = 'translateX(-50%) scale(1)';
                
                document.querySelectorAll('.particle, .break-particle').forEach(p => p.remove());
                
                setTimeout(() => {
                    startAnimation();
                }, 1000);
            }
            
            circles.forEach(circle => {
                setInterval(() => {
                    circle.style.filter = 'drop-shadow(0 0 20px rgba(219, 219, 227, 0.776))';
                    setTimeout(() => {
                        circle.style.filter = 'drop-shadow(0 0 15px rgba(219, 219, 227, 0.776))';
                    }, 1000);
                }, 2000);
            });
        });
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let stars = [];

        for (let i = 0; i < 200; i++) {
          stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 1.5,
            alpha: Math.random(),
            dx: Math.random() * 0.05,
          });
        }

        function drawStars() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          stars.forEach(star => {
            ctx.beginPath();
            ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
            ctx.fill();

            star.alpha += star.dx;
            if (star.alpha <= 0 || star.alpha >= 1) {
              star.dx = -star.dx;
            }
          });
          requestAnimationFrame(drawStars);
        }

        drawStars();
    </script>
</body>
</html>
